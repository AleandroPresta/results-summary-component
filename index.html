<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="left-section gradient-background">
      <h2>Your Result</h2>
      <div class="result-container">
        <div class="circle-container">
          <div class="total-score-text">76</div>
          <div class="total-max-score-text">of 100</div>
        </div>
      </div>
      <h1>Great</h1>
      <p>You scored higher then 65% of the people who have taken this tests.</p>
    </div>
    <div class="right-section">
      <h3>Summary</h3>
      <div class="scores-container">
        <div class="score-container">
          <div class="icon-container">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="score-icon">
            <h4>Reaction</h4>
          </div>
          <p class="score-p" id="reaction-score-p">80/100</p>
        </div>
        <div class="score-container">
          <div class="icon-container">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" class="score-icon">
            <h4>Memory</h4>
          </div>
          <p class="score-p" id="memory-p">92/100</p>
        </div>
        <div class="score-container">
          <div class="icon-container">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" class="score-icon">
            <h4>Verbal</h4>
          </div>
          <p class="score-p" id="verbal-p">61/100</p>
        </div>
        <div class="score-container">
          <div class="icon-container">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" class="score-icon">
            <h4>Visual</h4>
          </div>
          <p class="score-p" id="visual-p">72/100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
